<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumen Ejecutivo de Avances de Proyectos</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel CDN for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Custom Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .progress-bar {
        background-color: #e5e7eb;
        border-radius: 9999px;
        overflow: hidden;
        height: 0.75rem;
      }
      .progress-bar-inner {
        background-color: #3b82f6;
        height: 100%;
        transition: width 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      // --- Helper Components ---
      const Icon = ({ className, children }) => React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", className }, children);
      const ChevronLeft = (props) => <Icon {...props}><path d="m15 18-6-6 6-6" /></Icon>;
      const ChevronRight = (props) => <Icon {...props}><path d="m9 18 6-6-6-6" /></Icon>;
      const Home = (props) => <Icon {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" /><polyline points="9 22 9 12 15 12 15 22" /></Icon>;
      const BarChart3 = (props) => <Icon {...props}><path d="M3 3v18h18" /><path d="M18 17V9" /><path d="M13 17V5" /><path d="M8 17v-3" /></Icon>;
      const AlertTriangle = (props) => <Icon {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" /><path d="M12 9v4" /><path d="M12 17h.01" /></Icon>;
      const CheckCircle = (props) => <Icon {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></Icon>;
      const TrendingUp = (props) => <Icon {...props}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17" /><polyline points="16 7 22 7 22 13" /></Icon>;
      const Factory = (props) => <Icon {...props}><path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z" /></Icon>;
      const Building = (props) => <Icon {...props}><rect width="16" height="20" x="4" y="2" rx="2" ry="2" /><line x1="8" x2="8" y1="6" y2="18" /><line x1="16" x2="16" y1="6" y2="18" /><line x1="12" x2="12" y1="6" y2="18" /></Icon>;
      const Truck = (props) => <Icon {...props}><path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2" /><path d="M15 18H9" /><path d="M19 18h2a1 1 0 0 0 1-1v-3.34a1 1 0 0 0-.24-.65L18 9.5" /><circle cx="6.5" cy="18.5" r="2.5" /><circle cx="16.5" cy="18.5" r="2.5" /></Icon>;
      const Circle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /></Icon>;
      const Leaf = (props) => <Icon {...props}><path d="M11 20A7 7 0 0 1 4 13V8a5.002 5.002 0 0 1 5-5 5 5 0 0 1 5 5v1.231A7.005 7.005 0 0 1 11 20Z" /><path d="M15.5 5.5A2.5 2.5 0 0 1 18 8" /></Icon>;
      const RefreshCw = (props) => <Icon {...props}><path d="M3 2v6h6" /><path d="M21 12A9 9 0 0 0 6 5.3L3 8" /><path d="M21 22v-6h-6" /><path d="M3 12a9 9 0 0 0 15 6.7l3-2.7" /></Icon>;
      const Calendar = (props) => <Icon {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2" /><line x1="16" x2="16" y1="2" y2="6" /><line x1="8" x2="8" y1="2" y2="6" /><line x1="3" x2="21" y1="10" y2="10" /></Icon>;
      const Sync = (props) => <Icon {...props}><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" /><path d="M21 21v-5h-5" /></Icon>;

      const Button = ({ variant = 'default', size = 'md', className = '', children, ...props }) => {
        const baseClasses = "inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none";
        const sizeClasses = { sm: 'h-9 px-3', md: 'h-10 py-2 px-4' }[size];
        const variantClasses = {
          default: 'bg-blue-600 text-white hover:bg-blue-700',
          outline: 'border border-gray-300 bg-transparent hover:bg-gray-100',
          ghost: 'hover:bg-gray-100 hover:text-gray-900',
          destructive: 'bg-red-600 text-white hover:bg-red-700'
        }[variant];
        return <button className={`${baseClasses} ${sizeClasses} ${variantClasses} ${className}`} {...props}>{children}</button>;
      };

      const Card = ({ className = '', children }) => <div className={`bg-white border border-gray-200 rounded-xl shadow-sm ${className}`}>{children}</div>;
      const CardHeader = ({ className = '', children }) => <div className={`p-6 ${className}`}>{children}</div>;
      const CardTitle = ({ className = '', children }) => <h3 className={`text-lg font-semibold leading-none tracking-tight ${className}`}>{children}</h3>;
      const CardContent = ({ className = '', children }) => <div className={`p-6 pt-0 ${className}`}>{children}</div>;
      
      const Progress = ({ value, className }) => <div className={`progress-bar ${className}`}><div className="progress-bar-inner" style={{ width: `${value}%` }}></div></div>;

      const Badge = ({ variant = 'default', className = '', children }) => {
         const variantClasses = {
          default: 'bg-blue-100 text-blue-800',
          secondary: 'bg-gray-100 text-gray-800',
          destructive: 'bg-red-100 text-red-800'
        }[variant];
        const baseClasses = "inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold";
        return <span className={`${baseClasses} ${variantClasses} ${className}`}>{children}</span>
      };
      
      // --- Slide Components ---
      
      function IntroSlide() {
        return (
          <div className="text-center space-y-8 py-12">
            <div className="space-y-4">
              <div className="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto">
                <BarChart3 className="h-10 w-10 text-white" />
              </div>
              <h1 className="text-4xl md:text-5xl font-bold text-gray-900">
                Resumen Ejecutivo de<br />
                <span className="text-blue-600">Avances de Proyectos</span>
              </h1>
              <p className="text-lg md:text-xl text-gray-600 max-w-3xl mx-auto">
                Evaluación integral del estado actual, logros alcanzados y próximos pasos para la cartera de proyectos en desarrollo.
              </p>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
              <Card><CardContent className="pt-6 text-center"><div className="text-3xl font-bold text-blue-600 mb-2">10</div><div className="text-gray-600 font-medium">Proyectos Evaluados</div></CardContent></Card>
              <Card><CardContent className="pt-6 text-center"><div className="text-3xl font-bold text-green-600 mb-2">2</div><div className="text-gray-600 font-medium">Casos de Éxito</div></CardContent></Card>
              <Card><CardContent className="pt-6 text-center"><div className="text-3xl font-bold text-orange-600 mb-2">5</div><div className="text-gray-600 font-medium">Requieren Atención</div></CardContent></Card>
            </div>
            <div className="pt-8 border-t border-gray-200 max-w-md mx-auto">
              <p className="text-gray-500 text-sm flex items-center justify-center">
                <Calendar className="h-4 w-4 mr-2" />
                Reporte actualizado - Diciembre 2024
              </p>
            </div>
          </div>
        )
      }
      
      function ResumenEjecutivoSlide() {
        const summaryData = [
          { empresa: 'FORSA', avanzada: 'Etapa 2 (100%), Etapa 5 (68%)', critica: 'Viabilidad Económica (20%), ISO 50001 (30%)', estado: 'Avanzado', statusColor: 'green' },
          { empresa: 'Tecnoquímicas', avanzada: 'Etapa 2 (100%)', critica: 'Diagnóstico y análisis (Etapa 4, 40%)', estado: 'Medio, con rezagos', statusColor: 'yellow' },
          { empresa: 'Santander Q.', avanzada: 'Etapa 3 (72%)', critica: 'Recolección de energía (0%)', estado: 'Estancado parcial', statusColor: 'orange' },
          { empresa: 'BIVIEN', avanzada: 'Etapa 2 (87%)', critica: 'Análisis técnico (20%), Diagnóstico (10-20%)', estado: 'Medio-bajo', statusColor: 'yellow' },
          { empresa: 'Río Paila', avanzada: 'Etapa 2 (100%), Etapa 4 (50%)', critica: 'Diagnóstico ambiental (20%), cierre (0%)', estado: 'Avanzado', statusColor: 'green' },
          { empresa: 'Berry Global', avanzada: 'Seminarios 100%', critica: 'Recolección de datos (0%), Análisis técnico (10-30%)', estado: 'Estancado grave', statusColor: 'red' },
          { empresa: 'Goodyear', avanzada: 'Etapa 5 (91%)', critica: 'Brechas ISO 50001 (0%), cierre formal (50%)', estado: 'Muy avanzado', statusColor: 'green' },
          { empresa: 'CARVAL', avanzada: 'Seminarios (100%)', critica: 'Balance energético (0%), recomendaciones inconsistentes', estado: 'Estancado técnico', statusColor: 'red' },
          { empresa: 'DAGMA', avanzada: 'Seminarios (100%)', critica: 'Diagnóstico (10-20%), retroalimentación (0%)', estado: 'Estancado técnico', statusColor: 'red' },
          { empresa: 'SOFTYS', avanzada: 'Etapa 2 (100%)', critica: 'Flujograma y balance (0%), análisis económico (0%)', estado: 'Estancado parcial', statusColor: 'orange' },
        ];

        const getStatusBadge = (status, color) => {
          let colorClasses = '';
          switch (color) {
            case 'green': colorClasses = 'bg-green-100 text-green-800'; break;
            case 'yellow': colorClasses = 'bg-yellow-100 text-yellow-800'; break;
            case 'orange': colorClasses = 'bg-orange-100 text-orange-800'; break;
            case 'red': colorClasses = 'bg-red-100 text-red-800'; break;
            default: colorClasses = 'bg-gray-100 text-gray-800';
          }
          return <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${colorClasses}`}>{status}</span>;
        };

        return (
          <div className="space-y-8">
            <div>
              <h1 className="text-4xl font-bold text-gray-900">Resumen Ejecutivo Global</h1>
              <p className="text-lg text-gray-600">Vista general del estado de todos los proyectos.</p>
            </div>
            <Card className="overflow-hidden">
              <div className="overflow-x-auto">
                <table className="min-w-full divide-y divide-gray-200">
                  <thead className="bg-gray-50">
                    <tr>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Empresa</th>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Etapa más avanzada</th>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Etapa crítica o bloqueada</th>
                      <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado general</th>
                    </tr>
                  </thead>
                  <tbody className="bg-white divide-y divide-gray-200">
                    {summaryData.map((item) => (
                      <tr key={item.empresa}>
                        <td className="px-6 py-4 whitespace-nowrap"><div className="text-sm font-medium text-gray-900">{item.empresa}</div></td>
                        <td className="px-6 py-4 whitespace-nowrap"><div className="text-sm text-gray-600">{item.avanzada}</div></td>
                        <td className="px-6 py-4 whitespace-nowrap"><div className="text-sm text-gray-600">{item.critica}</div></td>
                        <td className="px-6 py-4 whitespace-nowrap">{getStatusBadge(item.estado, item.statusColor)}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </Card>
          </div>
        );
      }

      function ForsaSlide() {
        return (
          <div className="space-y-8">
            <div className="flex flex-wrap items-center justify-between gap-4">
              <div className="flex items-center space-x-4"><div className="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0"><Factory className="h-8 w-8 text-white" /></div><div><h1 className="text-4xl font-bold text-gray-900">FORSA</h1><p className="text-lg text-gray-600">Proyecto en Fase Avanzada</p></div></div>
              <Badge variant="secondary" className="bg-green-100 text-green-800 text-sm"><CheckCircle className="h-4 w-4 mr-2" />Próximo a Finalización</Badge>
            </div>
            <Card>
                <CardHeader><CardTitle>Avance General por Etapa</CardTitle></CardHeader>
                <CardContent className="space-y-4">
                    <div className="space-y-2"><div className="flex justify-between text-sm"><span>Etapa 2 - Inicio y Recopilación</span><span className="font-semibold text-green-600">100%</span></div><Progress value={100} /></div>
                    <div className="space-y-2"><div className="flex justify-between text-sm"><span>Etapa 3 - Análisis e Instrumentos</span><span className="font-semibold text-blue-600">83%</span></div><Progress value={83} /></div>
                    <div className="space-y-2"><div className="flex justify-between text-sm"><span>Etapa 4 - Ejecución y Diagnóstico</span><span className="font-semibold text-yellow-600">66%</span></div><Progress value={66} /></div>
                    <div className="space-y-2"><div className="flex justify-between text-sm"><span>Etapa 5 - Informe y Cierre</span><span className="font-semibold text-orange-600">68%</span></div><Progress value={68} /></div>
                </CardContent>
            </Card>
            <Card>
                <CardHeader><CardTitle className="flex items-center"><AlertTriangle className="h-5 w-5 text-orange-600 mr-2" />Cuellos de Botella Restantes</CardTitle></CardHeader>
                <CardContent className="space-y-3">
                    <p>No existen obstáculos críticos, sino tareas pendientes que requieren un impulso final:</p>
                    <ul className="list-disc list-inside text-sm text-gray-700 space-y-1">
                        <li>Análisis de Viabilidad Económica: <span className="font-bold text-red-600">20%</span></li>
                        <li>Análisis de Brechas ISO 50001: <span className="font-bold text-orange-600">30%</span></li>
                        <li>Finalización del Ciclo de Retroalimentación: <span className="font-bold text-yellow-600">50%</span></li>
                        <li>Tareas Administrativas (Repositorio y cierre): <span className="font-bold">10%-40%</span></li>
                    </ul>
                </CardContent>
            </Card>
          </div>
        )
      }

      function TecnoquimicasSlide() {
        return (
          <div className="space-y-8">
            <div className="flex flex-wrap items-center justify-between gap-4">
              <div className="flex items-center space-x-4"><div className="w-16 h-16 bg-orange-600 rounded-full flex items-center justify-center flex-shrink-0"><Building className="h-8 w-8 text-white" /></div><div><h1 className="text-4xl font-bold text-gray-900">Tecnoquímicas</h1><p className="text-lg text-gray-600">Retrasos en Ejecución</p></div></div>
              <Badge variant="secondary" className="bg-orange-100 text-orange-800 text-sm"><AlertTriangle className="h-4 w-4 mr-2" />Requiere Atención</Badge>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <Card>
                  <CardHeader><CardTitle>Avance por Etapa</CardTitle></CardHeader>
                  <CardContent className="space-y-4">
                    <div className="space-y-2"><div className="flex justify-between text-sm"><span>Etapa 2 - Recopilación</span><span className="font-semibold text-green-600">100%</span></div><Progress value={100} /></div>
                    <div className="space-y-2"><div className="flex justify-between text-sm"><span>Etapa 3 - Análisis</span><span className="font-semibold text-blue-600">78%</span></div><Progress value={78} /></div>
                    <div className="space-y-2"><div className="flex justify-between text-sm"><span>Etapa 4 - Ejecución</span><span className="font-semibold text-orange-600">40%</span></div><Progress value={40} /></div>
                    <div className="space-y-2"><div className="flex justify-between text-sm"><span>Etapa 5 - Cierre</span><span className="font-semibold text-red-600">13%</span></div><Progress value={13} /></div>
                  </CardContent>
              </Card>
              <Card>
                  <CardHeader><CardTitle className="flex items-center"><AlertTriangle className="h-5 w-5 text-red-600 mr-2" />Cuellos de Botella Críticos</CardTitle></CardHeader>
                  <CardContent className="space-y-4">
                      <div className="border-l-4 border-red-500 pl-4">
                          <h4 className="font-semibold text-gray-800">Ejecución Práctica (Etapa 4)</h4>
                          <p className="text-sm text-gray-600 mb-2">La identificación de OPM y cálculo de ahorros está en un crítico <span className="font-bold">10%</span>.</p>
                      </div>
                      <div className="border-l-4 border-orange-500 pl-4">
                          <h4 className="font-semibold text-gray-800">Análisis Especializado</h4>
                          <p className="text-sm text-gray-600 mb-2">Tareas como proponer IDES y análisis de viabilidad tienen un avance bajo (<span className="font-bold">10%-60%</span>).</p>
                      </div>
                  </CardContent>
              </Card>
            </div>
          </div>
        )
      }

      function SantanderSlide() {
        return (
          <div className="space-y-8">
            <div className="flex flex-wrap items-center justify-between gap-4">
              <div className="flex items-center space-x-4"><div className="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center flex-shrink-0"><Building className="h-8 w-8 text-white" /></div><div><h1 className="text-4xl font-bold text-gray-900">Santander de Quilichao</h1><p className="text-lg text-gray-600">Etapa Intermedia con Obstáculos</p></div></div>
              <Badge variant="destructive" className="text-sm"><AlertTriangle className="h-4 w-4 mr-2" />Obstáculo Crítico</Badge>
            </div>
            <Card className="border-red-400 bg-red-50">
                <CardHeader>
                    <CardTitle className="flex items-center text-red-800"><AlertTriangle className="h-6 w-6 mr-3"/>Obstáculo Crítico: Falta de Información</CardTitle>
                </CardHeader>
                <CardContent>
                    <p className="text-red-700">El principal obstáculo es la no recopilación de <span className="font-bold">facturas de energía y planos (0% de avance)</span>. Sin esta información, es imposible realizar un diagnóstico preciso y el proyecto está paralizado.</p>
                </CardContent>
            </Card>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <Card><CardHeader><CardTitle>Progreso por Etapa</CardTitle></CardHeader><CardContent className="space-y-4"><div className="space-y-2"><div className="flex justify-between text-sm"><span>Etapa 2</span><span className="font-semibold text-orange-600">67%</span></div><Progress value={67} /></div><div className="space-y-2"><div className="flex justify-between text-sm"><span>Etapa 3</span><span className="font-semibold text-blue-600">72%</span></div><Progress value={72} /></div><div className="space-y-2"><div className="flex justify-between text-sm"><span>Etapa 4</span><span className="font-semibold text-yellow-600">41%</span></div><Progress value={41} /></div><div className="space-y-2"><div className="flex justify-between text-sm"><span>Etapa 5</span><span className="font-semibold text-red-600">~0%</span></div><Progress value={5} /></div></CardContent></Card>
              <Card><CardHeader><CardTitle>Estado de Actividades Clave</CardTitle></CardHeader><CardContent className="space-y-3">
                  <div className="flex items-center"><CheckCircle className="h-4 w-4 text-green-600 mr-2" /><span className="text-sm">Reunión inicial y visita (100%)</span></div>
                  <div className="flex items-center"><CheckCircle className="h-4 w-4 text-green-600 mr-2" /><span className="text-sm">Flujogramas y balances (100%)</span></div>
                  <div className="flex items-center"><AlertTriangle className="h-4 w-4 text-red-600 mr-2" /><span className="text-sm">Recopilación de facturas (0%) - CRÍTICO</span></div>
                  <div className="flex items-center"><AlertTriangle className="h-4 w-4 text-orange-600 mr-2" /><span className="text-sm">Ejecución del plan de medición (30%)</span></div>
              </CardContent></Card>
            </div>
          </div>
        )
      }

      function BivienSlide() {
        return (
          <div className="space-y-8">
            <div className="flex flex-wrap items-center justify-between gap-4">
              <div className="flex items-center space-x-4"><div className="w-16 h-16 bg-purple-600 rounded-full flex items-center justify-center flex-shrink-0"><Building className="h-8 w-8 text-white" /></div><div><h1 className="text-4xl font-bold text-gray-900">BIVIEN</h1><p className="text-lg text-gray-600">Desafíos en Análisis Técnico</p></div></div>
              <Badge variant="secondary" className="bg-yellow-100 text-yellow-800 text-sm"><AlertTriangle className="h-4 w-4 mr-2" />Análisis Técnico Pendiente</Badge>
            </div>
             <Card>
                <CardHeader><CardTitle className="flex items-center text-orange-800"><AlertTriangle className="h-5 w-5 mr-2"/>Principal Cuello de Botella</CardTitle></CardHeader>
                <CardContent>
                    <p className="text-orange-700">El proyecto logró recopilar el <span className="font-bold">60%</span> de la información, pero está estancado en el análisis técnico. Actividades como la creación de líneas base, indicadores y planes de medición están detenidas en un <span className="font-bold">20%</span>, lo que frena el diagnóstico.</p>
                </CardContent>
            </Card>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <Card><CardHeader><CardTitle>Avance por Fase</CardTitle></CardHeader><CardContent><div className="grid grid-cols-2 gap-4"><div className="text-center"><div className="text-3xl font-bold text-green-600 mb-2">87%</div><Progress value={87} /><div className="text-sm text-gray-600 mt-2">Recopilación</div></div><div className="text-center"><div className="text-3xl font-bold text-orange-600 mb-2">39%</div><Progress value={39} /><div className="text-sm text-gray-600 mt-2">Ejecución/Análisis</div></div></div></CardContent></Card>
              <Card><CardHeader><CardTitle>Desafíos Clave</CardTitle></CardHeader><CardContent className="space-y-4"><div className="border-l-4 border-orange-500 pl-4 p-2 rounded-r-lg"><h4 className="font-semibold text-orange-800">Análisis Técnico</h4><p className="text-sm">Líneas base e indicadores estancados en 20%</p></div><div className="border-l-4 border-red-500 pl-4 p-2 rounded-r-lg"><h4 className="font-semibold text-red-800">Ejecución de Diagnóstico</h4><p className="text-sm">Identificación de OPM en 10%</p></div></CardContent></Card>
            </div>

        const nextSlide = () => setCurrentSlide((prev) => Math.min(prev + 1, slides.length - 1));

        const goToSlide = (index) => setCurrentSlide(index);

        const CurrentSlideComponent = slides[currentSlide].component;

        return (
          <div className="min-h-screen bg-gray-50">

                  <div className="flex-1 px-4"><div className="flex items-center justify-center space-x-2">{slides.map((_, index) => (<button key={`dot-${index}`} onClick={() => goToSlide(index)} className={`w-2 h-2 rounded-full transition-colors ${currentSlide === index ? 'bg-blue-600' : 'bg-gray-300 hover:bg-gray-400'}`} />))}</div></div>
