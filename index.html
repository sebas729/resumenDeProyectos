            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <Card><CardHeader><CardTitle className="flex items-center"><BarChart3 className="h-5 w-5 text-red-600 mr-2" />Estado del Proyecto</CardTitle></CardHeader><CardContent><div className="text-center"><div className="text-5xl font-bold text-red-600">25%</div><Progress value={25} /><div className="text-sm text-gray-600 mt-2">Solo sensibilización completada</div></div></CardContent></Card>
              <Card><CardHeader><CardTitle className="flex items-center"><AlertTriangle className="h-5 w-5 text-red-600 mr-2" />Actividades Bloqueadas</CardTitle></CardHeader><CardContent className="space-y-4"><div className="flex items-center p-3 bg-red-50 rounded-lg border-l-4 border-red-500"><AlertTriangle className="h-5 w-5 text-red-600 mr-3" /><div><div className="font-medium text-red-800">Recopilación de Facturas</div><div className="text-sm text-red-600">0% - BLOQUEADOR CRÍTICO</div></div></div><div className="flex items-center p-3 bg-gray-50 rounded-lg border-l-4 border-gray-400"><BarChart3 className="h-5 w-5 text-gray-400 mr-3" /><div><div className="font-medium text-gray-500">Análisis Energético</div><div className="text-sm text-gray-500">Dependiente de facturas</div></div></div></CardContent></Card>
            </div>
          </div>
        )
      }
      
      function GoodyearSlide() {
        return (
          <div className="space-y-8">
            <div className="flex flex-wrap items-center justify-between gap-4">
              <div className="flex items-center space-x-4"><div className="w-16 h-16 bg-blue-900 rounded-full flex items-center justify-center flex-shrink-0"><img src="https://logowik.com/content/uploads/images/goodyear-tire-rubber-company5102.jpg" alt="Goodyear Logo" className="h-8 w-auto rounded-full"/></div><div><h1 className="text-4xl font-bold text-gray-900">GOODYEAR</h1><p className="text-lg text-gray-600">Caso de Éxito</p></div></div>
              <Badge variant="secondary" className="bg-green-100 text-green-800 text-sm"><CheckCircle className="h-4 w-4 mr-2" />Caso de Éxito</Badge>
            </div>
            <Card className="border-green-200 bg-green-50"><CardContent className="pt-6"><div className="flex items-center space-x-6"><div className="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center flex-shrink-0"><CheckCircle className="h-8 w-8 text-white" /></div><div><h3 className="text-2xl font-bold text-green-800 mb-2">PROYECTO MODELO</h3><p className="text-green-700 text-lg">Ejecución muy avanzada con progreso consistente.</p></div></div></CardContent></Card>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <Card><CardHeader><CardTitle className="flex items-center"><BarChart3 className="h-5 w-5 text-green-600 mr-2" />Progreso General</CardTitle></CardHeader><CardContent><div className="text-center space-y-4"><div className="text-5xl font-bold text-green-600">92%</div><Progress value={92} className="h-4" /><div className="text-gray-600">Completado</div></div></CardContent></Card>
              <Card><CardHeader><CardTitle className="flex items-center"><CheckCircle className="h-5 w-5 text-green-600 mr-2" />Logros Destacados</CardTitle></CardHeader><CardContent className="space-y-4"><div className="flex items-center p-3 bg-green-50 rounded-lg"><TrendingUp className="h-5 w-5 text-green-600 mr-3 flex-shrink-0" /><div><div className="font-medium text-gray-800">Progreso Consistente</div></div></div><div className="flex items-center p-3 bg-green-50 rounded-lg"><Building className="h-5 w-5 text-green-600 mr-3 flex-shrink-0" /><div><div className="font-medium text-gray-800">Colaboración Efectiva</div></div></div></CardContent></Card>
            </div>
          </div>

      function CarvalSlide() {
        return (
          <div className="space-y-8">
            <div className="flex flex-wrap items-center justify-between gap-4">
              <div className="flex items-center space-x-4"><div className="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center flex-shrink-0"><Truck className="h-8 w-8 text-white" /></div><div><h1 className="text-4xl font-bold text-gray-900">CARVAL</h1><p className="text-lg text-gray-600">Fase Temprana con Bloqueos</p></div></div>
              <Badge variant="destructive" className="text-sm"><AlertTriangle className="h-4 w-4 mr-2" />Bloqueos Significativos</Badge>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <Card><CardHeader><CardTitle className="flex items-center"><BarChart3 className="h-5 w-5 text-red-600 mr-2" />Contraste de Avance</CardTitle></CardHeader><CardContent className="space-y-4"><div className="flex justify-between items-center"><span className="text-sm">Seminarios</span><span className="font-semibold text-green-600">100%</span></div><div className="flex justify-between items-center"><span className="text-sm">Recopilación Datos</span><span className="font-semibold text-red-600">0%</span></div><div className="flex justify-between items-center"><span className="text-sm">Análisis Técnico</span><span className="font-semibold text-orange-600">15%</span></div></CardContent></Card>
              <Card><CardHeader><CardTitle className="flex items-center"><AlertTriangle className="h-5 w-5 text-red-600 mr-2" />Bloqueos Identificados</CardTitle></CardHeader><CardContent className="space-y-4"><div className="border-l-4 border-red-500 pl-4 p-3 rounded-r-lg"><h4 className="font-semibold text-red-800 mb-2">Principal Obstáculo</h4><p className="text-sm text-red-700">Falta de recopilación de facturas de energía</p></div><div className="border-l-4 border-orange-500 pl-4 p-3 rounded-r-lg"><h4 className="font-semibold text-orange-800 mb-2">Tareas Técnicas</h4><p className="text-sm text-orange-700">Progreso mínimo en actividades técnicas</p></div></CardContent></Card>
            </div>
          </div>
        )
      }
      
      function DagmaSoftysSlide() {
        return (
          <div className="space-y-8">
            <div className="flex flex-wrap items-center justify-between gap-4">
              <div className="flex items-center space-x-4"><div className="w-16 h-16 bg-orange-600 rounded-full flex items-center justify-center flex-shrink-0"><RefreshCw className="h-8 w-8 text-white" /></div><div><h1 className="text-4xl font-bold text-gray-900">DAGMA y SOFTYS</h1><p className="text-lg text-gray-600">Patrones Similares de Estancamiento</p></div></div>
              <Badge variant="secondary" className="bg-orange-100 text-orange-800 text-sm"><AlertTriangle className="h-4 w-4 mr-2" />Enfoque Renovado Requerido</Badge>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <Card><CardHeader><CardTitle className="flex items-center"><BarChart3 className="h-5 w-5 text-orange-600 mr-2" />Análisis Comparativo</CardTitle></CardHeader><CardContent><div className="space-y-2"><div className="flex justify-between"><span className="font-medium">Capacitación</span><span>100% / 100%</span></div><div className="flex justify-between"><span className="font-medium">Recopilación</span><span className="text-red-600">0%</span> / <span className="text-green-600">100%</span></div><div className="flex justify-between"><span className="font-medium">Análisis</span><span>30% / 35%</span></div></div></CardContent></Card>
              <Card><CardHeader><CardTitle className="flex items-center"><Sync className="h-5 w-5 text-orange-600 mr-2" />Patrones Comunes</CardTitle></CardHeader><CardContent className="space-y-4"><div className="border-l-4 border-green-500 pl-4 p-3 rounded-r-lg"><h4 className="font-semibold text-green-800">Fortaleza Compartida</h4><p className="text-sm text-green-700">Capacitación completada.</p></div><div className="border-l-4 border-red-500 pl-4 p-3 rounded-r-lg"><h4 className="font-semibold text-red-800">DAGMA - Obstáculo</h4><p className="text-sm text-red-700">Falta de facturas de energía.</p></div><div className="border-l-4 border-orange-500 pl-4 p-3 rounded-r-lg"><h4 className="font-semibold text-orange-800">SOFTYS - Paradoja</h4><p className="text-sm text-orange-700">Datos completos pero análisis estancado.</p></div></CardContent></Card>

        )

      // --- Main App Component ---
      function App() {
        const [currentSlide, setCurrentSlide] = useState(0);

        const slides = [
            { id: 'intro', title: 'Introducción', component: IntroSlide },
            { id: 'forsa', title: 'FORSA', component: ForsaSlide },
            { id: 'tecnoquimicas', title: 'Tecnoquímicas', component: TecnoquimicasSlide },
            { id: 'goodyear', title: 'GOODYEAR', component: GoodyearSlide },
            { id: 'santander', title: 'Santander', component: SantanderSlide },
            { id: 'bivien', title: 'BIVIEN', component: BivienSlide },
            { id: 'rio_paila', title: 'RIO PAILA', component: RioPailaSlide },
            { id: 'berry_global', title: 'BERRY GLOBAL', component: BerryGlobalSlide },
            { id: 'carval', title: 'CARVAL', component: CarvalSlide },
            { id: 'dagma_softys', title: 'DAGMA/SOFTYS', component: DagmaSoftysSlide },
        ];

        const nextSlide = () => setCurrentSlide((prev) => Math.min(prev + 1, slides.length - 1));
        const prevSlide = () => setCurrentSlide((prev) => Math.max(prev - 1, 0));
        const goToSlide = (index) => setCurrentSlide(index);

        const CurrentSlideComponent = slides[currentSlide].component;

        return (
          <div className="min-h-screen bg-gray-50">
            <header className="bg-white shadow-sm sticky top-0 z-10">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between items-center h-16">
                  <div className="flex items-center space-x-4">
                    <Home className="h-6 w-6 text-blue-600" />
                    <h1 className="text-lg font-semibold text-gray-900 hidden sm:block">Resumen de Proyectos</h1>
                  </div>
                  <div className="flex-1 px-4"><div className="flex items-center justify-center space-x-2">{slides.map((_, index) => (<button key={`dot-${index}`} onClick={() => goToSlide(index)} className={`w-2 h-2 rounded-full transition-colors ${currentSlide === index ? 'bg-blue-600' : 'bg-gray-300 hover:bg-gray-400'}`} />))}</div></div>
                  <div className="flex items-center space-x-2"><span className="text-sm text-gray-600 whitespace-nowrap">{currentSlide + 1} / {slides.length}</span><Button variant="outline" size="sm" onClick={prevSlide} disabled={currentSlide === 0}><ChevronLeft className="h-4 w-4" /></Button><Button variant="outline" size="sm" onClick={nextSlide} disabled={currentSlide === slides.length - 1}><ChevronRight className="h-4 w-4" /></Button></div>
                </div>
              </div>
               <nav className="bg-white border-t border-b border-gray-200">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex space-x-1 overflow-x-auto py-2">
                    {slides.map((slide, index) => (<Button key={slide.id} variant={currentSlide === index ? "default" : "ghost"} size="sm" onClick={() => goToSlide(index)} className="whitespace-nowrap">{slide.title}</Button>))}
                  </div>
                </div>
              </nav>
            </header>

            <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
              <CurrentSlideComponent />
            </main>

            <footer className="bg-white border-t mt-8 py-4">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div className="flex justify-between items-center"><Button variant="outline" onClick={prevSlide} disabled={currentSlide === 0}><ChevronLeft className="h-4 w-4 mr-2" /> Anterior</Button><Button variant="default" onClick={nextSlide} disabled={currentSlide === slides.length - 1}>Siguiente <ChevronRight className="h-4 w-4 ml-2" /></Button></div></div>
            </footer>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
